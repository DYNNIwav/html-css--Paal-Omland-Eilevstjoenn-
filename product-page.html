            class="search-form"
            method="get"
            action="product-detail-page.html"

              aria-label="Search"

        <div class="logo">
          <a href="index.html">
            <img
              src="../assets/images/RainyDays_Logo_white.png"

        <div class="head-right">
          <div class="navbar-icons">
            <a href="login-page.html" aria-label="Favorites">

          </div>

            <a href="login-page.html" aria-label="User Profile">
              <i class="fas fa-user"></i>
            </a>
          </div>
          <div class="navbar-icons">
            <a href="shopping-cart.html" aria-label="Shopping Cart">
              <i class="fas fa-shopping-basket"></i>

          </div>
        </div>
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>

      <a href="coming-soon.html">
