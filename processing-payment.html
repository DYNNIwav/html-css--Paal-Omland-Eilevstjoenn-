<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="refresh" content="5; url=confirmation.html" />

    <title>Processing</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/processing-payment.css" />
    <script
      src="https://kit.fontawesome.com/0d42989d58.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="empty-cart-drawer-overlay">
    <header>
      <nav class="navbar">
        <div class="head-left">
          <form
            class="search-form"
            method="get"
            action="product-detail-page.html"
          >
            <input
              class="search-text"
              type="text"
              required
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
        </div>
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/images/RainyDays_Logo_white.png"
              class="logo"
              alt="Rainy Days Logo"
            />
          </a>
        </div>

        <div class="head-right">
          <div class="navbar-icons">
            <a href="login-page.html" aria-label="Favorites">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="navbar-icons">
            <a href="login-page.html" aria-label="User Profile">
              <i class="fas fa-user"></i>
            </a>
          </div>
          <div class="navbar-icons">
            <a href="#empty-cart-drawer-overlay" aria-label="Shopping Cart">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </div>
        </div>
      </nav>

      <div class="empty-cart-drawer-overlay">
        <div class="empty-cart-drawer" id="empty-cart-drawer">
          <div class="close-cart">
            <a href="#">
              <i class="fas fa-close"></i>
            </a>
          </div>
          <div class="empty-cart-header">
            <h2>Your cart is empty!</h2>
          </div>
        </div>
      </div>
    </header>
    <main class="centered">
      <div class="processing-container">
        <h1 class="processing-header">Processing your payment..</h1>
        <div class="spinner"></div>
      </div>
    </main>
  </body>
</html>
