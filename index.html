<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/0d42989d58.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="empty-cart-drawer-overlay">
    <header>
      <nav class="navbar">
        <div class="head-left">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <form
            class="search-form"
            method="get"
            action="product-detail-page.html"
          >
            <input
              class="search-text"
              type="text"
              required
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
        </div>
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/images/RainyDays_Logo_white.png"
              class="logo"
              alt="Rainy Days Logo"
            />
          </a>
        </div>

        <div class="head-right">
          <div class="navbar-icons">
            <a href="login-page.html" aria-label="Favorites">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="navbar-icons">
            <a href="login-page.html" aria-label="User Profile">
              <i class="fas fa-user"></i>
            </a>
          </div>
          <div class="navbar-icons">
            <a href="#empty-cart-drawer-overlay" aria-label="Shopping Cart">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </div>
        </div>
      </nav>

      <div class="empty-cart-drawer-overlay">
        <div class="empty-cart-drawer" id="empty-cart-drawer">
          <div class="close-cart">
            <a href="#">
              <i class="fas fa-close"></i>
            </a>
          </div>
          <div class="empty-cart-header">
            <h2>Your cart is empty!</h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="hero">
        <h1 class="slogan">
          Rainy Days keeps you comfortable, dry, and ready for adventure. We
          design durable rain jackets for men and women who love exploring the
          outdoors—no matter the weather.
        </h1>
        <div class="centered">
          <a href="product-page.html" aria-label="Go to shop">
            <button class="stay-dry-button">stay dry</button>
          </a>
        </div>
      </div>
    </main>
    <a href="coming-soon.html">
      <img
        src="assets/SVG/chat-box.svg"
        class="chat-box"
        aria-label="Contact us via chat"
      />
    </a>

    <footer>
      <nav class="footer">
        <div class="foot-left">
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="x aka Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.tiktok.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </a>
        </div>
        <div class="foot-center">
          <p>© 2025 Rainy Days</p>
        </div>
        <div class="foot-right">
          <ul>
            <li><a href="coming-soon.html">Info</a></li>
            <li><a href="coming-soon.html">Privacy</a></li>
            <li><a href="coming-soon.html">General conditions</a></li>
            <li><a href="coming-soon.html">Terms of use</a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
